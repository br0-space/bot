# Default values for kmptnzbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kmptnz/bot
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

bot:
  buzzwords:
    buzzwordsMatcher:
      - trigger: "huan"
        reply: "Und wieder wurde einer zum Huan ernannt, *Huan* ist jetzt auf *%d*"
      - trigger: "tzn"
        reply: "Schon wieder ist etwas am Arsch: *Tzn* ist jetzt auf *%d*"
      - trigger: "bier"
        reply: "Scho wieder am saufem, Bier ist jetzt auf *%d*"
      - trigger: "420"
        reply: "Nice! *420* ist jetzt auf *%d*"
      - trigger: "(weggesynct|weggesynced)"
        reply: "`rm -rf /` Weggesynct ist jetzt auf *%d*"
      - trigger: "sync"
        reply: "Der Sync ist stark in diesem! Sync ist damit auf *%d*"
      - trigger: "obegfoin"
        reply: "Immer ist irgendwas kaputt! Obegfoin ist jetzt auf *%d*"    
  telegram:
    apiKey: 123
    webhookurl: 
postgresql:
  postgresqlUsername: kmptnz
  # This just needs to be set. It will use a second entry in existingSecret for postgresql-postgres-password
  postgresqlPassword: kmptnz
  install: true
  postgresqlDatabase: kmptnz
  image:
    tag: 11.9.0
  metrics:
    enabled: true
    ## Optionally define additional custom metrics
    ## ref: https://github.com/wrouesnel/postgres_exporter#adding-new-metrics-via-a-config-file
  persistence:
    enabled: false
    size: 15G