on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Check Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.19.0'

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./...
